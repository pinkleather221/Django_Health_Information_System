{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Health Program</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name }}
        <div class="text-danger">{{ form.name.errors }}</div>
    </div>
    <div class="mb-3">
        {{ form.description.label_tag }}
        {{ form.description }}
        <div class="text-danger">{{ form.description.errors }}</div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'clients:program_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
